server:
  port : 6001
  application :
    name : shopping-cart
spring:
  jpa :
    database-platform : org.hibernate.dialect.H2Dialect
  datasource:
    url : jdbc:h2:mem:testdb
    driverClassName : org.h2.Driver
    username : sa
    password : password
  h2:
    console:
      path : /h2-console
      enable : true
      settings:
        trace: false
        web-allow-others : false